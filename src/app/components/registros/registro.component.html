<div class="mt-2 box animated fadeIn">
    <div class="texto">
        <h2>Green Leaves</h2>
    </div>
    <div class="im">
        <img src=".././../../assets/recursos/Img/hoja.png" alt="">
    </div>
</div>

<div class="row mt-5 animated fadeIn">
    <div class=" container col-sm-8">
        <form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">
            <div>
                <div class="form-group">
                    <label>AutoGenerate ID</label>
                    <input type="text" name="id" class="form-control" disabled="disabled" placeholder="15101034" [class.is-invalid]="id.invalid && id.touched" [(ngModel)]="datosR.idPersona" #id="ngModel">
                    <small class="form-text text-muted">Campo Generado Automáticamente Por el Servidor</small>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <small *ngIf="nom.invalid && nom.touched" class="form-text text-danger">Ingresa más de 3 Carácteres</small>
                    <input type="text" name="nom" class="form-control" placeholder="Ingresa tu nombre(s)" required minlength="3" [class.is-invalid]="nom.invalid && nom.touched" [(ngModel)]="datosR.nombre" #nom="ngModel">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Correo electrónico</label>
                    <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingresa un correo Válido</small>
                    <input type="email" name="correo" class="form-control" placeholder="email@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="correo.invalid && correo.touched" [(ngModel)]="datosR.email" #correo="ngModel">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Número Teléfonico</label>
                    <small *ngIf="telefono.invalid && telefono.touched" class="form-text text-danger">Ingresa un número de teléfono válido</small>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">+52</span>
                        </div>
                        <input type="text" name="telefono" required pattern="/^[\(]?[\+]?(\d{2}|\d{3})[\)]?[\s]?((\d{6}|\d{8})|(\d{3}[\*\.\-\s]){2}\d{3}|(\d{2}[\*\.\-\s]){3}\d{2}|(\d{4}[\*\.\-\s]){1}\d{4})|\d{8}|\d{10}|\d{12}$/" class="form-control" placeholder="000 000 0000"
                            [class.is-invalid]="telefono.invalid && telefono.touched" [(ngModel)]="datosR.telefono" #telefono="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Fecha</label>
                    <small *ngIf="fecha.invalid && fecha.touched" class="form-text text-danger">La fecha es obligatoria</small>
                    <input type="date" name="fecha" class="form-control" placeholder="dd/mm/aaaa" required [class.is-invalid]="fecha.invalid && fecha.touched" [(ngModel)]="datosR.fecha" #fecha="ngModel">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Ciudad-Estado</label>
                    <select type="text" name="ciudad" class="form-control" placeholder="Selecciona" required ngModel>
                    <option *ngFor="let item of ciudadR">{{item.name}} </option>
                </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                <div class="input-group col-md-8">
                    <button type="submit" class="btn btn-outline-success btn-block">Enviar  <i class="far fa-save"></i></button>
                    <button type="button" routerLink="/correo" class="btn btn-outline-primary btn-block"> Enviar Correo</button>
                </div>
            </div>

        </form>
    </div>
</div>
